<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Carousel Slider</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="carousel">
    <button class="carousel__button carousel__button--left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="img/slide-1.jpg" alt="">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="img/slide-2.jpg" alt="">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="img/slide-3.jpg" alt="">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="img/slide-4.jpg" alt="">
        </li>
      </ul>
    </div>
    <button class="carousel__button carousel__button--right">
      <i class="fas fa-arrow-right"></i>
    </button>
    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
    </div>

  </div>
  <script src="js/carousel.js"></script>
</body>

</html>
